<ul class="post-list">
  {% for post in site.data.feed limit: 10 %}
    {%- if post.site_name and post.url -%}  <!-- Check if member name and link exist -->
      <li>
        <h3>
          <a class="post-link" href="{{ post.url }}">
            {{ post.site_name }}  <!-- Display member name -->
          </a>
        </h3>
      </li>
    {% endif %}
  {% endfor %}
</ul>
